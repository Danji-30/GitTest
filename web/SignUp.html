<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="SignUp.css">
    <link rel="icon" type="icon" href="plant.jpg">
</head>
<body>
            
        <div class="container">
            <div class="SignUp">
                <form>
                    <img src="plant.jpg" alt="#">
                    <h1>Create Account</h1>
                <label for="firstname">firstname</label>
                <input type="text" id="firstname" placeholder="Enter First Name" required minlength="15" maxlength="25">
                <lebel for="middlename">middlename</lebel>
                <input type="text" id="middlename" placeholder="Enter Middle Name">
                <lebel for="lastname">lastname</lebel>
                <input type="text" id="lastname" placeholder="Enter lastname" required minlength="15" maxlength="25">
                <lebel for="password">Password</lebel>
                <input type="password" id="password" placeholder="Enter New Password"  required minlength="15" maxlength="20">
                <lebel for="tel">Phone Number</lebel>
                <input type="tel" id="tel" placeholder="Enter Phone Number">
                <lebel for="email">Email Account</lebel>
                <input type="email" id="email" placeholder="Enter Email Account" required size="10">
                <button>Submit</button>
                <div class="reset">
                <input type="reset">
               </div>
                
                </form>
            </div>
        </div>
</body>
</html>
